<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartela de Bingo</title>
    <script
      src="https://kit.fontawesome.com/09ac286249.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./player.css">
    <link rel="stylesheet" href="../../styles/global.css">
    
</head>
<body>


<div class="box" >
    <div class="container-boxes">
        <div class="letter-box"> <span>B</span> </div> 
        <div class="letter-box"> <span>I</span> </div>  
        <div class="letter-box"> <span>N</span> </div>  
        <div class="letter-box"> <span>G</span> </div>  
        <div class="letter-box"> <span>O</span> </div>  
    </div>

    <div class="container-num-boxes">
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
    </div>

        <div class="container-num-boxes">
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
    </div>
    
        <div class="container-num-boxes">
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="indian-box"> <i class="fa-solid fa-skull icons"></i></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
    </div>
    
    <div class="container-num-boxes">
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
    </div>

        <div class="container-num-boxes">
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
        <div class="num-box"></div>
    </div>
        <button class="Button" id="resetButton">Nova Cartela</button>
        <a href="../../../index.html ">
            <button class="Button">voltar</button>
        </a>
</div>

    <script type="module" src="./player.js"></script>
</body>
</html>
